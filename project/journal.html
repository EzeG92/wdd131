<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Journal Home</title>
    <meta name="description" content="pediatric journal to keep track of your children's health and growth">
    <meta name="author" content="Ezequiel Gimenez">
    <link rel="stylesheet" href="styles/journal.css">
    <script src="scripts/home.js" defer></script>
    <script src="scripts/showData.js" defer></script>
    <script src="scripts/journalEntry.js" defer></script>
</head>


<body>
    <header>
        <h1>Your Fun<br>Pediatric<br>Journal</h1>
        <button id="menu" aria-label="Menu"></button>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="journal.html">Journal Pediatric</a>
            <a href="vaccination.html">Vaccination Schedule</a>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="images/deco.webp">
        </div>

        <div class="card">
            <div class="card-welcome">
                <h2>Welcome <span id="name"></span> !</h2>
                <p><span id="weight"></span></p>
                <p><span id="height"></span></p>
                <p><span id="age"></span></p>
                <p><span id="bmi"></span></p>
            </div>
            <img src="images/panda.webp" alt="panda image decoration">
        </div>


        <div class="log-container" id="entryForm">
            <h2>Pediatric Visit Log</h2>

            <label>Date*</label>
            <input type="date" id="date" name="date">

            <label>Age (years)*</label>
            <input type="number" id="years2" name="years" min="0" max="17"
                placeholder=" If less than a year old, enter zero">

            <label>Age (months)*</label>
            <input type="number" id="months2" name="months" min="0" max="17" placeholder=" Months">

            <label>Weight*</label>
            <input type="number" id="weight2" name="weight" min="0" step="0.1" placeholder=" Kg">

            <label>Height*</label>
            <input type="number" id="height2" name="height" min="0" placeholder=" Cm">

            <label>Indications (optional)</label>
            <textarea id="indications" name="indications" rows="6" cols="1" placeholder=" Type here"></textarea>

            <button type="submit" id="add">Add Entry</button>
        </div>

        <div id="card-container"></div>

    </main>

    <footer>
        <p id="footer"></p>
    </footer>
</body>

</html>
