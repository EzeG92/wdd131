<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Journal Home</title>
    <meta name="description" content="pediatric journal to keep track of your children's health and growth">
    <meta name="author" content="Ezequiel Gimenez">
    <link rel="stylesheet" href="styles/vaccination.css">
    <script src="scripts/home.js" defer></script>
    <script src="scripts/vaccination.js" defer></script>
</head>

<body>
    <header>
        <h1>Your Fun<br>Pediatric<br>Journal</h1>
        <button id="menu" aria-label="Menu"></button>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="journal.html">Pediatric Journal</a>
            <a href="vaccination.html">Vaccination Schedule</a>
        </nav>
    </header>

    <main>
        <div class="banner">
            <img src="images/vaccination.webp" alt="vaccination schedule">
        </div>

        <div class="filter-cards-container">
            <h2 class="title">Select the period</h2>
            <div class="filter-card" data-period="0">
                <img src="images/baby-stroller.webp" alt="baby stroller">
                <h2>Newborn</h2>
            </div>

            <div class="filter-card" data-period="2">
                <img src="images/pacifier.webp" alt="pacifier">
                <h2>2 months</h2>
            </div>

            <div class="filter-card" data-period="3">
                <img src="images/feeding-bottle.webp" alt="feeding bottle">
                <h2>3 Months</h2>
            </div>

            <div class="filter-card" data-period="4">
                <img src="images/teddy-bear.webp" alt="teddy bear">
                <h2>4 Months</h2>
            </div>

            <div class="filter-card" data-period="5">
                <img src="images/diaper.webp" alt="diaper">
                <h2>5 Months</h2>
            </div>

            <div class="filter-card" data-period="6">
                <img src="images/socks.webp" alt="baby socks">
                <h2>6 Months</h2>
            </div>

            <div class="filter-card" data-period="12">
                <img src="images/blocks.webp" alt="baby blocks">
                <h2>12 Months</h2>
            </div>

            <div class="filter-card" data-period="15-18">
                <img src="images/horse.webp" alt="baby toy horse">
                <h2>15 - 18 Months</h2>
            </div>

            <div class="filter-card" data-period="5-6">
                <img src="images/bike.webp" alt="kids bike">
                <h2>5 - 6 Years</h2>
            </div>

            <div class="filter-card" data-period="11">
                <img src="images/headphones.webp" alt="headphones">
                <h2>11 Years</h2>
            </div>
        </div>

        <h3 class="hidden">Vaccines for the selected period</h3>
        <div class="vaccines-container"></div>

    </main>

    <footer>
        <p id="footer"></p>
    </footer>
</body>

</html>
